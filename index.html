<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Know Your Pet</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


    <div class="center">
        <!--  IMAGE UPLOADER  -->
        <div class="form-input">
            <div class="preview">
              <img id="file-ip-1-preview">
            </div>
            <label id="upload-button" for="file-ip-1">Upload an Image</label>
            <input type="file" id="file-ip-1" accept="image/*" onchange="classify(event);">
        </div>

        <!--  LABEL HOLDER  -->
        <div class="pet-class">
            <div id="pet-class-0" class="pet-class-text"></div>
            <div id="pet-class-1" class="pet-class-text"></div>
            <div id="pet-class-2" class="pet-class-text"></div>
            <div id="pet-class-3" class="pet-class-text"></div>
            <div id="pet-class-4" class="pet-class-text"></div>
            <div id="pet-class-5" class="pet-class-text"></div>
            <div id="pet-class-6" class="pet-class-text"></div>
            <div id="pet-class-7" class="pet-class-text"></div>
            <div id="pet-class-8" class="pet-class-text"></div>
            <div id="pet-class-9" class="pet-class-text"></div>
            <div id="pet-class-10" class="pet-class-text"></div>
            <div id="pet-class-11" class="pet-class-text"></div>
            <div id="pet-class-12" class="pet-class-text"></div>
            <div id="pet-class-13" class="pet-class-text"></div>
            <div id="pet-class-14" class="pet-class-text"></div>
            <div id="pet-class-15" class="pet-class-text"></div>
            <div id="pet-class-16" class="pet-class-text"></div>
            <div id="pet-class-17" class="pet-class-text"></div>
            <div id="pet-class-18" class="pet-class-text"></div>
            <div id="pet-class-19" class="pet-class-text"></div>
        </div>
    </div>


<script src="index.js"></script>
</body>
</html>
